
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logg-inn side</title>
    <style>
        #bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
        }
        #bg img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            min-width: 50%;
            min-height: 50%;
            opacity: 75%;
        }
        #altAnnet {
            position: absolute;
        }
    </style>
</head>
<body>
<div id="bg">
    <img src="bg.jpg" alt="bakgrunnsbilde">
</div>

<div id="altAnnet">
<form method="POST" action="j_security_check">
    <table>
        <tr>
            <td colspan="2">Vennligst logg inn med ditt ansattnummer og passord</td>
        </tr>
        <tr>
            <td>Ansattnummer:</td>
            <td><input type="text" name="j_username" placeholder="Skriv inn ansattnummer"/></td>
        </tr>
        <tr>
            <td>Passord:</td>
            <td><input type="password" name="j_password" placeholder="Skriv inn passord"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit"  value="Trykk her for Ã¥ logge inn" /></td>
        </tr>
    </table>
</form>
</div>

</body>
</html>
